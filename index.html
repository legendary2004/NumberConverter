<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="container section">
        <h1>Number converter</h1>
        <div class="row div-1">
            <div class="col-4">
                <h5>From</h5>
                <select class="form-select" aria-label="Default select example" id="selection1">
                    <option>Decimal</option>
                    <option>Binary</option>
                    <option>Octal</option>
                    <option>Hexadecimal</option>
                  </select>
            </div>
            <div class="col-4">
                <h5>To</h5>
                <select class="form-select" aria-label="Default select example" id="selection2">
                    <option>Decimal</option>
                    <option selected>Binary</option>
                    <option>Octal</option>
                    <option>Hexadecimal</option>
                  </select>
            </div>
            <br>
            <h5><span id="inputFrom"></span> number</h5>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" id="number">
                <span class="input-group-text" id="maxNumber"></span>
            </div>
            <br>
            <div class="div-2">
                <button type="button" class="btn btn-secondary" id="converter">Convert</button>
                <button type="button" class="btn btn-secondary margin" id="reset">Reset</button>
                <button type="button" class="btn btn-secondary" id="swap">Swap</button>
            </div>
            <br>
            <div class="mb-3">
                <h5><label class="form-label">Converted to: <span id="inputTo"></span> number</label></h5>
                <input class="form-control" type="text" value="Enter number" aria-label="readonly input example" id="result" disabled>
              </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
